<!-- Nav Bar --> 
{% load static %}
<div class="container-fluid">
    <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
            <a class="text-muted" href="#"></a>
            </div>
            <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{% url 'homepage:home' %}"><img src="{% static 'img/logo-just-h.png' %}" class="w-50"/></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
        {% if not user.is_authenticated %}
        <a class="nav-link" href="{% url 'users:login' %}?next={{request.path}}">Login</a>
        <a class="nav-link" href="{% url 'users:signup' next=request.path %}">Sign up</a>
        {% else %}
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"><i class="fas fa-user blackiconcolor"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="{% url 'users:dashboard' %}"> My Account</a>
            <a class="dropdown-item" href="{% url 'users:logout' %}?next={{request.path}}">Logout</a>
            </div>
        {% endif %}
        <a class="nav-link" href="{% url 'shopcart:home' %}">{{ request.session.cart_count }} <i class="fas fa-shopping-cart blackiconcolor" href="{% url 'shopcart:home' %}"></i></a>
            </div>
        </div> 
    </div>
</div>

<nav class="navbar navbar-light navbar-expand-md border-custom border-left-0 border-right-0">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav w-100">
        <li class="nav-item mx-auto active">
        <a class="nav-link" href="{% url 'products:category' category='New Arrivals' %}">New Arrivals</a>

        <li class="nav-item mx-auto active">
        <a class="nav-link" href="{% url 'products:category' category='Dresses' %}">Dresses</a>
        </li>
        <li class="nav-item mx-auto active">
        <a class="nav-link" href="{% url 'products:category' category='Tops' %}">Tops</a>
        </li>
        <li class="nav-item mx-auto active">
        <a class="nav-link" href="{% url 'products:category' category='Outerwear' %}">Outerwear</a>
        </li>
        <li class="nav-item mx-auto active">
        <a class="nav-link" href="{% url 'products:category' category='Bottoms' %}">Bottoms</a>
        </li>
        <li class="nav-item mx-auto active">

        </li>
    </ul>
    </div>
</nav>
