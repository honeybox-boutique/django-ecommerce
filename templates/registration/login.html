{% extends "layout.html" %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Login</h1>
            <form action="" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Login" class="btn-primary">
            <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Login</h2>
        </div>
    </div>
</div>

{% endblock %}
